<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Omigra Recruitment Enterprise</title>
    <link rel="stylesheet" href="../static/styles/profile.css"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Omigra Logo">
        </div>
        <div class="site-name">
            <h1>Omigra Recruitment Enterprise</h1>
        </div>
        <div class="profile-section">
            <img src="profile.png" alt="Profile" class="profile-icon" id="profile-icon">
            <div class="dropdown-content" id="dropdown-content">
                <a href="#">Edit Profile</a>
                <a href="#">Settings</a>
                <a href="#">Log Out</a>
            </div>
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™</button>
        </div>
    </header>

    <main>
        <div class="settings-container">
            <h2>User Settings</h2>
            <form id="settings-form" action="/update_information", method="POST", enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="profile-pic">Profile Picture</label>
                    <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="password">Change Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password">
                </div>

                <button type="submit">Update Information</button>
            </form>
        </div>
    </main>

    <script src="../static/scripts/profile.js"></script>
</body>
</html>
